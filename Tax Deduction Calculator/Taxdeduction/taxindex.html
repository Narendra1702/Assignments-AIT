<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tax Calculator</title>
    <link rel="stylesheet" href="taxstyle.css">
</head>

<body>
    <div class="container">
        <h1>Tax Deduction Calculator</h1>

        <input type="text" id="employeeName"><br><br>
        <label for="salary" >Enter the Salary</label><br><br>
        <input type="text" id="employeeSalary"><br><br>
        <button onclick="taxCalculator()">Calculate</button>
        <button type="reset" onclick="reset()" id="reset">Reset</button><br><br>
        <label for="deduction1" >Tax Deduction1</label><br><br>
        <input type="text" id="deduction1"><br><br>
        <label for="deduction2" >Tax Deduction2</label><br><br>
        <input type="text" id="deduction2"><br><br>
        <label for="totalDeduction">Total Tax Deduction</label><br><br>
        <input type="text" id="totalTaxDeduction"><br><br>
        <label for="result">Result</label><br><br>
        <input type="text" id="result">
    </div>

      <script src="taxjs.js"></script>

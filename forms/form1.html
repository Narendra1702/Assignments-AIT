<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    </head>
<body bgcolor="Lightskyblue" margin="80px" >
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname">
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <br>
        <br>
        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="">Html</option>
            <option value="">Css</option>
            <option value="">Js</option>
            <option value="">Sql</option>
        </select>
           <br><br>
                <label for="gender">Gender:</label>
           <br>
                 <input type="radio" id="gender" name="gender">
                 <label for="male">Male</label>
            <br>
                <input type="radio" id="female" name="female">
                <label for="female">Female</label>
            <br>
                <input type="radio" id="others" name="others">
                <label for="others">Others</label>
            <br>
            <br>
                <label for="phno">Phone:</label>
                <input type="countryCode" id="phone" name="phone" size="1px" placeholder="+91">
                <input type="text" id="phone" name="phone">
            <br><br>
                <label for="address">Address</label>
            <br>
                <textarea cols="100" rows="5" value="Address">
                 </textarea>
            <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name=" email">
            <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            <br><br>
                <label for="re-enterPassword">Re-type Password:</label>
                <input type="password" id="re-enterPassword" name="re-enterPassword">
            <br><br>
                <button type="submit"> Submit</button>

    </form>
</body>
</html>
